openapi: 3.1.0
info:
  title: MoC
  version: 1.0.0
  description: "## \U0001F4AB Overview\n\nIn OBR 2nd phase, Ministry of Commerce(MoC)'s data has become one of the primary data for business registration in other ministry portals. To make form fill more user friendly and avoid any typo mistake and improve correctness of the company, director, and shareholder information. User can use their CamDigiKey access token to retrieve his/her company information from MOC system via MOC Open API. \n\n## ⚙️ Scope\n\nBasically, the MOC Open API divides in to two scopes for accessing the data:\n1. User Level: For user, use CamDigiKey user level’s token to retrieve the information for filling the form in the portal\n    * Search his/her approved companies\n    * Get basic company information\n    * Get company director details\n    * Get company shareholder details\n    * Get documents of the company\n2. Organization Level: For officers, use CamDigiKey organization level’s token to retrieve the information for the verification process.\n    * Get basic company information\n    * Get documents of the company\n    * Get company director details\n    * Get company shareholder details\n\n### \U0001F9F0 Authentication\nFor security reason, authentication mechanism is significant while exchange data via web service between Consumer’s system and MoC's system. Comsumer’s system must attach **CamDigiKey User/Organization Access Token** in the HTTP request header during request to Consumer’s endpoint.\n\n### \U0001F9F0 Code Mapping\n\n<table>\n <tbody><tr>\n  <td>Code Type</td>\n  <td>Code</td>\n  <td>Khmer Definition</td>\n  <td>English Definition</td>\n  <td>Remarks</td>\n </tr>\n <tr>\n  <td rowspan=\"7\">Company Types</td>\n  <td>PRIVATE_LIMITED_COMPANY</td>\n  <td><span style=\"mso-bidi-language:KHM\" lang=\"KHM\">ក្រុមហ៊ុនឯកជនទទួលខុសត្រូវមានកម្រិត</span></td>\n  <td>Private Limited Company</td>\n  <td></td>\n </tr>\n <tr>\n  <td>PUBLIC_LIMITED_COMPANY</td>\n  <td><span style=\"mso-bidi-language:KHM\" lang=\"KHM\">ក្រុមហ៊ុនមហាជនទទួលខុសត្រូវមានកម្រិត</span></td>\n  <td>Public Limited Company</td>\n  <td></td>\n </tr>\n <tr>\n  <td>REGISTER_BRANCH_OFFICE_OF_FOREIGN_COMPANY</td>\n  <td><span style=\"mso-bidi-language:KHM\">ចុះបញ្ជីជាសាខាក្រុមហ៊ុននៃក្រុមហ៊ុនបរទេស</span></td>\n  <td>Register Branch Office of Foreign Company</td>\n  <td></td>\n </tr>\n <tr>\n  <td>REGISTER_COMMERCIAL_REPRESENTATIVE_OFFICE</td>\n  <td><span style=\"mso-bidi-language:KHM\" lang=\"KHM\">ចុះបញ្ជីជាការិយាល័យតំណាង</span></td>\n  <td>Register Commercial Representative Office</td>\n  <td></td>\n </tr>\n <tr>\n  <td>SOLE_PROPRIETORSHIP</td>\n  <td><span style=\"mso-bidi-language:KHM\" lang=\"KHM\">សហគ្រាសឯកបុគ្គល</span></td>\n  <td>Sole Proprietorship</td>\n  <td></td>\n </tr>\n <tr>\n  <td>GENERAL_PARTNERSHIP</td>\n  <td><span style=\"mso-bidi-language:KHM\" lang=\"KHM\">ក្រុមហ៊ុនសហកម្មសិទ្ធិទូទៅ</span></td>\n  <td>General Partnership</td>\n  <td></td>\n </tr>\n <tr>\n  <td>LIMITED_PARTNERSHIP</td>\n  <td><span style=\"mso-bidi-language:KHM\" lang=\"KHM\">ក្រុមហ៊ុនសហកម្មសិទ្ធិមានកម្រិត</span></td>\n  <td>Limited Partnership</td>\n  <td></td>\n </tr>\n <tr>\n  <td rowspan=\"4\">Document Types</td>\n  <td>AOA</td>\n  <td><span style=\"mso-bidi-language:KHM\" lang=\"KHM\">លក្ខន្តិកៈក្រុមហ៊ុន</span></td>\n  <td>Company memorandum</td>\n  <td></td>\n </tr>\n <tr>\n  <td>CC</td>\n  <td><span style=\"mso-bidi-language:KHM\" lang=\"KHM\">វិញ្ញាបនប័ត្របញ្ជាក់ការចុះបញ្ជីពាណិជ្ជកម្មនៅក្រសួងពាណិជ្ជកម្ម</span></td>\n  <td>Company certificate</td>\n  <td></td>\n </tr>\n <tr>\n  <td>ECEN</td>\n  <td><span style=\"mso-bidi-language:KHM\">ព័ត៌មានបន្ថែមរបស់ក្រុមហ៊ុនជាភាសាអង់គ្លេស</span></td>\n  <td>Extract of Company Information in English Version</td>\n  <td></td>\n </tr>\n <tr>\n  <td>ECKH</td>\n  <td><span style=\"mso-bidi-language:KHM\">ព័ត៌មានបន្ថែមរបស់ក្រុមហ៊ុនជាភាសាខ្មែ</span></td>\n  <td>Extract of Company Information in Khmer Version</td>\n  <td></td>\n </tr>\n</tbody></table>"
