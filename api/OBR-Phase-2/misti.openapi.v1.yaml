      tags:
        - statistics
      summary: Get application statistic
      operationId: getApplicationStatistic
      parameters:
        - schema:
            type: string
            default: '2020-09-01'
          in: query
          name: startDate
          required: true
          description: 'License last modified date (start from), (“yyyy-MM-dd”)'
        - schema:
            type: string
            default: '2022-12-31'
          in: query
          description: 'License last modified date (to), (“yyyy-MM-dd”)'
          name: endDate
          required: true
        - schema:
            type: string
            default: CAMBODIA/GOV/CAMDX-000002/OBR
          in: header
          name: X-Road-Client
          description: X-Road Client Header
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              examples:
                example-1:
                  value:
                    code: 0
                    message: string
