openapi: 3.1.0
info:
  title: MISTI
  version: 1.0.0
  description: "## \U0001F4AB Overview\n\nThis document is about data exchange and integration between SME License Registration (SMELR) with Online Business Registration (OBR). Both systems will using RESTful web service to exchange data in json format.\n\nInorder to get data from SMELR system, OBR must request to SMELR with payload format, which is set by SMELR.\nSMELR provide only pull mechanism. Once received data from SMELR, OBR can display information realtime to user or save into their system base on actual usecase. Authentication and authorization are needed during transmit data between systems. Also data is securely exchange throught CamDx Platform. \n\n### \U0001F9F0 Authentication\nFor security reason, authentication mechanism is significant while exchange data via web service between Consumer’s system and SMELR system. Comsumer’s system must attach CamDigiKey Organization Access Token in the HTTP request header during request to Consumer’s endpoint.\n\n\n### Code Mapping\n<table cellspacing=\"0\" cellpadding=\"0\" border=\"1\">\n  <tbody>\n    <tr>\n      <td> Code Type </td>\n      <td> Code </td>\n      <td> Khmer Definition </td>\n      <td> English Definition </td>\n      <td> Remarks </td>\n    </tr>\n    <tr>\n      <td rowspan=\"3\">\n        <p align=\"center\"> License Types\n      </td>\n      <td> 1 </td>\n      <td> សហគ្រាសធុនតូច </td>\n      <td> Small enterprise </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td> 2 </td>\n      <td> រោងចក្រធុនមធ្យម </td>\n      <td> Medium factory </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td> 3 </td>\n      <td> សិប្បកម្ម </td>\n      <td> Handicraft </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td rowspan=\"7\">\n        <p align=\"center\"> Application Status\n      </td>\n      <td> DRAFT </td>\n      <td> ពង្រៀង </td>\n      <td> Draft </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td> SUBMITTED </td>\n      <td> បានដាក់ស្នើ </td>\n      <td> Submitted </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td> REVIEWING </td>\n      <td> កំពុងត្រួតពិនិត្យ </td>\n      <td> Reviewing </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td> RETURNED </td>\n      <td> បញ្ជូនត្រឡប់ </td>\n      <td> Returned </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td> REJECTED </td>\n      <td> ច្រានចោល </td>\n      <td> Rejected </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td> APPROVED </td>\n      <td> អនុម័ត </td>\n      <td> Approved </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td> EXPIRED </td>\n      <td> ផុតកំណត់ </td>\n      <td> Expired </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td rowspan=\"3\">\n        <p align=\"center\"> Payment Status\n      </td>\n      <td> PAYMENT_ACCEPTED </td>\n      <td> ការទូទាត់ប្រាក់បានទទួល </td>\n      <td> Payment accecpted </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td> PAYMENT_EXPIRED </td>\n      <td> ការទូទាត់ប្រាក់បានផុតកំណត់ </td>\n      <td> Payment expired </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td> PENDING_PAYMENT </td>\n      <td> ការទូទាត់ប្រាក់កំពុងស្ថិតនៅក្នុងរង់ចាំ </td>\n      <td> Payment is pending </td>\n      <td></td>\n    </tr>\n  </tbody>\n</table>"
  contact:
    name: CamDX Team
    email: camdx@mef.gov.kh
    url: 'https://www.camdx.gov.kh'
  license:
    name: MIT
    url: 'https://spdx.org/licenses/MIT'
  termsOfService: 'https://www.camdx.gov.kh/#contact'
