paths:
  /r1/CAMBODIA/GOV/CAMDX-20201222/MOT/obr-api/statistic:
    get:
      tags:
        - statistics
      summary: Get application statistic
      operationId: getApplicationStatistic
      parameters:
        - schema:
            type: integer
          in: query
          name: license_type
          description: Type of license get from api get license types
        - schema:
            type: integer
          in: query
          name: capital_type
          description: Get from api get capital type
        - schema:
            type: string
            example: '2021-06-01'
          in: query
          name: startDate
          required: true
          description: 'License last modified date (start from), (“yyyy-MM-dd”)'
        - schema:
            type: string
          in: query
          description: 'License last modified date (to), (“yyyy-MM-dd”)'
          name: endDate
        - schema:
            type: string
            example: '1'
          in: header
          name: Authorize-Agent
          required: true
        - schema:
            type: string
            example: Bearer yourTokenHere==
          in: header
          name: CamDx-Authorization
          required: true
        - schema:
            type: string
            example: CAMBODIA/GOV/CAMDX-20201222/OBR
          in: header
          name: X-Road-Client
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              examples:
                example-1:
                  value:
                    code: 0
                    message: string
                    data:
                      number_of_approved: 0
                      number_of_draft: 0
                      number_of_expired: 0
                      number_of_rejected: 0
                      number_of_returned: 0
                      number_of_reviewing: 0
                      number_of_submitted: 0
                      total_number_of_all_license: 0
              schema:
                type: object
                x-examples:
                  example-1:
                    status: 1
                    message: Success
                    data:
                      - _id:
                          _id: 62708acf89648886fecb40c5
                          country_code: KH
                          nationality_kh: ខ្មែរ
                          nationality_en: Cambodian
                          gdt_id: 30
                          name_en: Cambodia
                          name_kh: កម្ពុជា
