openapi: 3.1.0
info:
  title: MOT
  version: 1.0.0
  description: "## \U0001F4AB Overview\n\nThis document is about data exchange and integration between Online Tourism License Registration (OTLR) with Online Business Registration (OBR). Both systems will using RESTful web service to exchange data in json format.\n\nInorder to get data from OTLR system, OBR must request to OTLR with payload format, which is set by OTLR.\nOTLR provide only pull mechanism. Once received data from OTLR, OBR can display information realtime to user or save into their system base on actual usecase. Authentication and authorization are needed during transmit data between systems. Also data is securely exchange throught CamDx Platform. \n\n\n\n### \U0001F9F0 Authentication\nFor security reason, authentication mechanism is significant while exchange data via web service between Consumer’s system and OTLR system. Comsumer’s system must attach CamDigiKey User/Organization Access Token in the HTTP request header during request to Consumer’s endpoint.\n\n\n### Code Mapping\n<table cellspacing=\"0\" cellpadding=\"0\" border=\"1\">\n  <tbody>\n    <tr>\n      <td>Code Type </td>\n      <td>Code </td>\n      <td>Khmer Definition </td>\n      <td> English Definition </td>\n      <td>Remarks </td>\n    </tr>\n    <tr>\n      <td rowspan=\"3\">\n        <p align=\"center\"> License Types\n      </td>\n      <td>ACCOMMODATION </td>\n      <td>សណ្ឋាគារ ឬសេវាស្នាក់នៅ </td>\n      <td> Accommondation </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>TRAVEL-AGENCY </td>\n      <td>ទីភ្នាក់ងារទេសចរណ៍ </td>\n      <td> Travel Agency </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>RESTAURANT </td>\n      <td>ភោជនីដ្ឋាន-អាហារដ្ឋាន </td>\n      <td> Restaurant </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td rowspan=\"7\">\n        <p align=\"center\"> Application Status\n      </td>\n      <td>DRAFT </td>\n      <td>ពង្រៀង </td>\n      <td> Draft </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>SUBMITTED </td>\n      <td>បានដាក់ស្នើ </td>\n      <td> Submitted </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>REVIEWING </td>\n      <td>កំពុងត្រួតពិនិត្យ </td>\n      <td> Reviewing </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>RETURNED </td>\n      <td>បញ្ជូនត្រឡប់ </td>\n      <td> Returned </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>REJECTED </td>\n      <td>ច្រានចោល </td>\n      <td> Rejected </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>APPROVED </td>\n      <td>អនុម័ត </td>\n      <td> Approved </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>EXPIRED </td>\n      <td>ផុតកំណត់ </td>\n      <td> Expired </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td rowspan=\"3\">\n        <p align=\"center\"> Payment Status\n      </td>\n      <td>PAYMENT_ACCEPTED </td>\n      <td>ការទូទាត់ប្រាក់បានទទួល </td>\n      <td> Payment accecpted </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>PAYMENT_EXPIRED </td>\n      <td>ការទូទាត់ប្រាក់បានផុតកំណត់ </td>\n      <td> Payment expired </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>PENDING_PAYMENT </td>\n      <td>ការទូទាត់ប្រាក់កំពុងស្ថិតនៅក្នុងរង់ចាំ </td>\n      <td> Payment is pending </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td rowspan=\"10\">\n        <p align=\"center\"> Service Type\n      </td>\n      <td>HOTEL </td>\n      <td>សណ្ឋាគារ </td>\n      <td> Hotel </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>HOSTEL </td>\n      <td>ផ្ទះភ្ញៀវ </td>\n      <td> Hostel </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>INBOUND </td>\n      <td>ការីទេសចរណ៍នាំភ្ញៀវចូលក្នុងកម្ពុជា </td>\n      <td> Travel Agency for Tours from Overseas to Cambodia </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>OUTBOUND </td>\n      <td>ការីទេសចរណ៍នាំភ្ញៀវចេញក្រៅកម្ពុជា </td>\n      <td> Travel Agency for Tours from Cambodia to Overseas </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>DOMESTIC </td>\n      <td>ការីទេសចរណ៍នាំភ្ញៀវកំសាន្តក្នុងកម្ពុជា </td>\n      <td> Travel Agency for Local Tours </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>TRA_AGENCY </td>\n      <td>ភ្នាក់ងារទេសចរណ៍ </td>\n      <td> Travel Agency </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>DISCO </td>\n      <td>រង្គសាលឌីស្កូតែក </td>\n      <td> Disco </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>KARAOKE </td>\n      <td>ខារ៉ាអូខេ </td>\n      <td> Karaoke </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>SPA </td>\n      <td>ម៉ាស្សាសុខភាព-ស្ប៉ា </td>\n      <td> Spa-Massage </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>BEER_GARDEN </td>\n      <td>បៀរហ្គាឌិន </td>\n      <td> Beer garden </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td rowspan=\"6\">\n        <p align=\"center\"> Hotel Ranking\n      </td>\n      <td>H_0_STAR </td>\n      <td>មិនជាប់ចំណាត់ថ្នាក់ </td>\n      <td> Rating no star </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>H_1_STAR </td>\n      <td>ចំណាត់ថ្នាក់ផ្ដាយ ១ </td>\n      <td> Rating star 1 </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>H_2_STAR </td>\n      <td>ចំណាត់ថ្នាក់ផ្ដាយ ២ </td>\n      <td> Rating star 2 </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>H_3_STAR </td>\n      <td>ចំណាត់ថ្នាក់ផ្ដាយ ៣ </td>\n      <td> Rating star 3 </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>H_4_STAR </td>\n      <td>ចំណាត់ថ្នាក់ផ្ដាយ ៤ </td>\n      <td> Rating star 4 </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>H_5_STAR </td>\n      <td>ចំណាត់ថ្នាក់ផ្ដាយ ៥ </td>\n      <td> Rating star 5 </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td rowspan=\"7\">\n        <p align=\"center\"> Hotel Size\n      </td>\n      <td>H_21_30 </td>\n      <td>ចាប់ពី ២១ បន្ទប់ដល់ ៣០ បន្ទប់ </td>\n      <td> From 21 rooms to 30 rooms </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>H_31_60 </td>\n      <td>ចាប់ពី ៣១ បន្ទប់ដល់ ៦០ បន្ទប់ </td>\n      <td> From 31 rooms to 60 rooms </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>H_61_100 </td>\n      <td>ចាប់ពី ៦១ បន្ទប់ដល់ ១០០ បន្ទប់ </td>\n      <td> From 61 rooms to 100 rooms </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>H_101_150 </td>\n      <td>ចាប់ពី ១០១ បន្ទប់ដល់ ១៥០ បន្ទប់ </td>\n      <td> From 101 rooms to 150 rooms </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>H_151_200 </td>\n      <td>ចាប់ពី ១៥១ បន្ទប់ដល់ ២០០ បន្ទប់ </td>\n      <td> From 151 rooms to 200 rooms </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>H_201_300 </td>\n      <td>ចាប់ពី ២០១ បន្ទប់ដល់ ៣០០ បន្ទប់ </td>\n      <td> From 201 rooms to 300 rooms </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>H_301_UP </td>\n      <td>ចាប់ពី ៣០១ បន្ទប់ឡើងទៅ </td>\n      <td> From 301 rooms and up </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td rowspan=\"3\">\n        <p align=\"center\"> Restaurant Size\n      </td>\n      <td>R_101_200 </td>\n      <td>ពី ១០១ ដល់ ២០០ នាក់ </td>\n      <td> From 101 guests to 200 guests </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>R_201_300 </td>\n      <td>ពី ២០១ ដល់ ៣០០ នាក់ </td>\n      <td> From 201 guests to 300 guests </td>\n      <td></td>\n    </tr>\n    <tr>\n      <td>R_301_UP </td>\n      <td>ពី ៣០១ នាក់ឡើងទៅ </td>\n      <td> From 301 guests and up </td>\n      <td></td>\n    </tr>\n  </tbody>\n</table>"
