                    description: 'Response message  '
                  data:
                    type: object
                    description: Return list of company statistic
                    properties:
                      number_of_approved:
                        type: integer
                        description: Number of approved application
                      number_of_draft:
                        type: integer
                        description: Number of draft application
                      number_of_expired:
                        type: integer
                        description: Number of expired application
                      number_of_rejected:
                        type: integer
                        description: Number of rejected application
                      number_of_returned:
                        type: integer
                        description: Number of returned application
                      number_of_reviewing:
                        type: integer
                        description: Number of reviewing application
                      number_of_submitted:
                        type: integer
                        description: Number of submitted application
                      total_number_of_all_license:
                        type: integer
                        description: Total number of all application
      description: Get application statistic
      security: []
      x-internal: false
    parameters: []
  /r1/CAMBODIA/GOV/CAMDX-20201222/MOT/obr-api/statistic/biz-owner/nationality:
    get:
      tags:
        - statistics
      summary: Get biz-owner/manager statistic
      operationId: getBizOwnerManagerStatistic
      parameters:
        - name: nationalityCode
