                      nationality_code: string
                      number_of_female_biz_owner: 0
                      number_of_male_biz_owner: 0
                      total_number_of_owner: 0
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        number_of_male_biz_owner:
